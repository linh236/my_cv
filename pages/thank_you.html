<script>
  function generatePDF()
  {
    // Initialize jsPDF
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF("p", "pt", "a4");

    // Capture the CV container only, not the whole body
    const cvElement = document.querySelector(".book"); // change to "#cv" if you wrap your CV in a container
    console.log(cvElement)

    doc.html(cvElement,
    {
      callback: function(doc)
      {
        doc.save("my_cv.pdf");
      },
      x: 10,
      y: 10,
      html2canvas:
      {
        scale: 0.7, // shrink to fit A4
        useCORS: true
      },
      autoPaging: "text", // allows multi-page content
    });
  }
</script>
